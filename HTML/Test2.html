<!DOCTYPE html>
<html lang="en">

<body>
    <input type="text" id="Y">
    <input type="submit">
    <button class="main-offer__btn" data-submit>
        Проверить
    </button>
    <script>
        alert(document.getElementById("Y").value);
        $(document).ready(function() {
            $('[data-submit]').on('click', function(e) {
                alert(document.getElementById("Y").value);
                //e.preventDefault();
                //let isOkFields = !fieldsEmpty();
                // if (!isOkFields) return;
                console.log("Я в сабмите");
                // let isOkValues = isValuesValid();
                //if (isOkFields && isOkValues) {
                $.ajax({
                    url: "../PHP/inputScript.php",
                    async: true,
                    type: "GET",
                    data: {
                        "x": x.value,
                        "y": y.value,
                        "r": r.value
                    },
                    cache: false,
                    success: function(response) {
                        let table = document.getElementById("tbody");
                        table.insertAdjacentHTML('beforeend', response);
                    },
                    error: function (jqXHR, exception) {
                        let msg = '';
                        if (jqXHR.status === 0) {
                            msg = 'Not connect.\n Verify Network.';
                        } else if (jqXHR.status == 404) {
                            msg = 'Requested page not found. [404]';
                        } else if (jqXHR.status == 500) {
                            msg = 'Internal Server Error [500].';
                        } else if (exception === 'parsererror') {
                            msg = 'Requested JSON parse failed.';
                        } else if (exception === 'timeout') {
                            msg = 'Time out error.';
                        } else if (exception === 'abort') {
                            msg = 'Ajax request aborted.';
                        } else {
                            msg = 'Uncaught Error.\n' + jqXHR.responseText;
                        }
                        alert(msg);
                    }
                });

            })
        });
    </script>
</body>
</html>
