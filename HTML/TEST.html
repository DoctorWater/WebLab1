<!doctype html>
<html lang="">
<head>
    <meta charset="utf-8"/>
    <title>Лабораторная работа</title>
</head>
<body>
<section>
    <div class="forms">
        <form method="get" id="request">
            <div class="Y">
                <fieldset>
                    <legend>Y (-5\+5)</legend>
                    <input class="main-offer__input" maxlength="15" type="text" name="Y" id="Y" placeholder="Введите Y" size="13" required>
                </fieldset>

                <button class="main-offer__btn" data-submit>
                    Проверить
                </button>
                <button class="main-offer__btn reset__btn" data-reset>
                    Очистить
                </button>
            </div>

        </form>
    </div>
</section>
<article>
    <table id="outputTable">
        <tbody id="tbody">
        <tr>
            <th>X</th>
            <th>Y</th>
            <th>R</th>
            <th>Результат</th>
            <th>Выполнение</th>
            <th>Время</th>
        </tr>
        </tbody>
    </table>
</article>
<script src="https://snipp.ru/cdn/jquery/2.1.1/jquery.min.js"></script>
<script src="../JS/Validator.js" type="text/javascript"></script>
<script>
    $('#thos input:checkbox').click(function(){
        if ($(this).is(':checked')) {
            $('#thos input:checkbox').not(this).prop('checked', false);
        }
    });
    $('#this input:checkbox').click(function(){
        if ($(this).is(':checked')) {
            $('#this input:checkbox').not(this).prop('checked', false);
        }
    });
    alert(document.getElementById("Y").value);
</script>
</body>
</html>
